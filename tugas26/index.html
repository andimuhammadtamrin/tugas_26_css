<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar css - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div>
      <table align="center" cellpadding=40px>
        <td class="text-center">
            <h3>Rounded Image</h3>
            <img src="jakarta.jpg" class="rounded  mx-auto-inline d-block" alt="inline" width="300px" height="300px">
        </td>
        <td class="text-center">
          <h3>Circle Image</h3>
          <img src="lampung.jpg" class="rounded-circle  mx-auto-inline d-block" width="300px" height="300px">
        </td>
        <td class="text-center">
          <h3>Thumbnail Image</h3>
          <img src="yogyakarta.jpg" class="img-thumbnail mx-auto-inline d-block" width="300px" height="300px">
        </td>
      </table>
    </div>

  </body>
</html>
